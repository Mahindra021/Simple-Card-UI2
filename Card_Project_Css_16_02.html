<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Card UI</title>

    <style>

        /* Internal CSS used for simplicity and practice */

        *{

            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .Container{

            background-image: linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%);

            width: 100vw;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card{

            width: 330px;
            height: 500px;

            background-color: antiquewhite;

            border-radius: 20px;

            display: flex;
            flex-direction: column;
            align-items: center;

            gap: 20px;            
        }

        .card img{

            width: 100%;
            height: 150px;

            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .textBox{

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            gap: 20px;   

            padding: 20px; 
        }

        .textBox p{

            text-align: center;
        }

        .amountBox{

            width: 70%;
            height: 10%;

            border: solid black 1px;
            border-radius: 10px; 

            background-image: linear-gradient(to top, #5ee7df 0%, #b490ca 100%);

            display: flex;
            flex-direction: row;
            justify-content: space-between;

            padding: 13px;

            gap: 30px;
        }

        .leftBox{

            display: flex;
            flex-direction: row;

            gap: 10px;

            align-items: center;
        }   

        .logo img{

            width: 30px;
            height: 30px;
        }

        .text p{

            font-size: 15px;
        }
        
        .rightBox a{

            color: blue;
        }

        .card button{

            width: 70%;
            height: 10%; 

            background-image: linear-gradient(to top, #09203f 0%, #537895 100%);

            border-radius: 10px;

            color: beige;

            gap: 20px;

            box-shadow: 3px 5px 7px rgba(66, 49, 49, 0.706);
        }

        .cancel a{

            text-decoration: none;

            color: black;

            font-size: 1.1rem;
            font-weight: bold;
        }

    </style>

</head>
<body>
    
    <div class="Container">

        <div class="card">

            <img src="pillow_Image_11_02.jpeg" alt="Pillow">

            <div class="textBox">

                <h3>Order Summary</h3>

                <p> Crafted to provide gentle support and lasting comfort for peaceful sleep every night.</p>

            </div>

            <div class="amountBox">

                <div class="leftBox">

                    <div class="logo">
                        <img src="image_Icon_Form.png" alt="Soft Pillow">
                    </div>

                    <div class="text">
                        <p>Annual plan</p>
                        <p>$99.9/year</p>
                    </div>

                </div>

                <div class="rightBox">
                    <a href="">Change</a>
                </div>

            </div>

            <button>Proceed to Payment</button>

            <div class="cancel">
                <a href="xyz">Cancel Order</a>
            </div>

        </div>

    </div>

</body>
</html>
